<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid align-content-center">
        
        <h1>Cadasto de Cliente</h1>

        <div class="row">
            <div  class="col-lg-3 col-md-6 col-sm-12 azul" >
            Digite suas informações abaixo
            </div>

            <div  class="col-lg-4 col-md-3 col-sm-12 azul">
                
            </div>

            <div  class="col-lg-5 col-md-3 col-sm-12 azul" >
                
            </div>

        </div>

        <table class="table table-striped">
            <thead class="thead-dark">
                <div class="f">
					<tr class="tables table-striped-dark">
						<td class="nome">Nome </td>
						<td><input class="form-control" placeholder=" digite seu Nome">
                        <td><input class="form-control" placeholder=" digite seu Sobrenome"></td>
						</tr>
					</tr>
					<tr>
						<td class="cadas">Digite sua Senha</td>
						<td><input class="form-control"  placeholder="digite sua senha">
                        <td><input class="form-control"  placeholder="Confirme sua senha"></td>
						</tr>
						<tr>
							<td class="doc">UF</td>
							<td><input type="text"name="UF"  placeholder="Reside em qual estado"maxlength="50">
						</tr>
						<tr>
							<td class="rua">logradouro/Numero</td>
							<td><input type="text"name="logradouro"  placeholder=" digite seu Endereço"maxlength="50">
							<input  name="Numero" placeholder="Numero da Residencia" maxlength="30" ></td>
						</tr>
					<tr>
						<td class="cep">CEP/Bairro</td>
						<td><input name="campoCEP" placeholder=" digite seu CEP" maxlength="30" >
							<input name="campoBairro" placeholder=" digite o nome do Bairro" maxlength="30" >
						</td>
					</tr>
					<td class="Complemento"> Complemento </td>
						<td>
							<textarea name='campocomplemento' cols='46' rows='5'></textarea> <br/>
						</td>
					 
					<tr>
						<td colspan="2" align="center">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</tr>
                </div>
        </table>





    </div>
    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
